<section class="main">
    <section class="img-sec">
        <aside class="image">
            <img src={{description.image}} alt="">
            <!-- <p>{{description.image}}</p> -->
        </aside>

        <p style="font-size: 2rem;font-family: Poppins, sans-serif;font-weight: 700;">{{description.base}}</p>

        <aside class="button-sec">
            <button><span class="material-icons-outlined">
                    shopping_cart
                </span>ADD TO CART</button>
            <button style="background-color: rgba(255, 162, 0, 0.964)"><span class="material-icons-outlined">
                    flash_on
                </span>BUY NOW</button>
        </aside>
    </section>
    <section class="description-sec">
        <p style="font-size: 1.7rem;font-weight: 500;">{{description.title |uppercase}}</p>
        <p style="color:green;font-size: 1.1rem;font-weight: 500;">special price</p>
        <p style="font-size: 1.8rem;font-weight: 800;"><span class="material-icons-outlined">
                currency_rupee
            </span> {{description.price}}<del>
                {{price}}
            </del></p>
        <p>{{description.ideal}}</p>
        <p>{{description.category}}</p>
        <p>{{description.description}}</p>
    </section>
</section>
